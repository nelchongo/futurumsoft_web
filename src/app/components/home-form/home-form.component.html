<div class="parent-form">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="name" labelPlacement="floating" required>
        <div slot="label">Name<ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" [(ngModel)]="phone" labelPlacement="floating" required>
        <div slot="label">Phone Number<ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" [(ngModel)]="email" labelPlacement="floating" required>
        <div slot="label">Email<ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="message" labelPlacement="floating" required>
        <div slot="label">Message<ion-text color="danger"> *</ion-text></div>
      </ion-textarea>
    </ion-item>
    <ion-button (click)="submitForm()" expand="block">Send Email</ion-button>
  </ion-list>
</div>
