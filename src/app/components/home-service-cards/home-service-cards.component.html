<div class="center-card">
  <div *ngFor="let service of services" class="card">
    <div class="card-title">
      {{service.title}}
    </div>
    <div class="card-text">
      <!-- {{service.message}} -->
      <div [innerHTML]="service.message"></div>
    </div>
    <div (click)="clickSend()" class="call-on">
      Hablemos  &#8594;
    </div>
  </div>
</div>
