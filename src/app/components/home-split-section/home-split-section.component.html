<div class="{{orientation}}-block-orientation home-section-{{section_id}} {{background}}-block">
  <div *ngIf="orientation != 'center'" class="left-block"><ng-content select="[left-block]"></ng-content></div>
  <div *ngIf="orientation != 'center'" class="right-block"><ng-content select="[right-block]"></ng-content></div>
  <div *ngIf="orientation == 'center'" class="center-block"><ng-content select="[center-block]"></ng-content></div>
</div>
